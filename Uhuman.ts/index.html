<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

<form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="occupation">Occupation:</label>
    <select id="occupation" name="occupation" onchange="showFields()">
        <option value="student">Student</option>
        <option value="employee">Employee</option>
    </select><br>

    <div id="studentFields" style="display: none;">
        <label for="groupName">Group Name:</label>
        <input type="text" id="groupName" name="groupName"><br>

        <label for="GPA">GPA:</label>
        <input type="number" id="GPA" name="GPA"><br>

        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies" name="hobbies"><br>
    </div>

    <div id="employeeFields" style="display: none;">
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary"><br>

        <label for="skills">Skills (comma separated):</label>
        <input type="text" id="skills" name="skills"><br>

        <label for="position">Position:</label>
        <select id="position" name="position">
            <option value="developer">Developer</option>
            <option value="manager">Manager</option>
            <option value="analyst">Analyst</option>
        </select><br>
    </div>

    <button type="button" onclick="submitForm()">Submit</button>
</form>

<ul id="outputList"></ul>

    <script src="./app.js"></script>
</body>
</html>
