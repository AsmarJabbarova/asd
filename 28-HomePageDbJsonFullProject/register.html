<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
     <!-- <link rel="stylesheet" href="./style.css"> -->
     <link rel="stylesheet" href="./register.css">
</head>
<body>

    <div class="basliq">
        <div class="imgs">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Spotify_logo_with_text.svg/800px-Spotify_logo_with_text.svg.png" alt="">
        </div>
        <div class="category">
            <a href="">Singers</a>
            <a href="./meals.html">Meals</a>
            <a href="./basket.html">Basket</a>
            <a href="">Wishlist</a>



        </div>
        <div class="buttons">
          <h5><a href="./login.html" class="btn btn-light">Login</a></h5>
          <h5><a href="./register.html" class="btn btn-dark" style="color: white;">Register</a></h5>
        </div>

    </div>

    <form class="formRegister">
        <div class="form-group">
            
          <label for="username">Username</label>
          <input type="text" class="form-control inpUsername" id="exampleInputUsername" aria-describedby="username" placeholder="Enter username" required minlength="3">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
         
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control inpEmail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div> 
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control inpPassword" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="exampleInputBlance">Balance</label>
            <input type="number" class="form-control inpBalance" id="exampleInputBalance" aria-describedby="balanceHelp" placeholder="Enter balance" required min="0">
            
          </div> 
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js" integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="./script/register.js"></script>
</body>
</html>
